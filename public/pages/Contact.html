    <!-- formulario de contacto en html y css -->  

    <div class="container col-sm-8 col-md-9 col-lg-8 col-xl-6 h-75 my-4 p-3" id="formulario">
				
			<form>
					<!-- Name input -->
					<div class="form-outline mb-4">
						<label class="form-label ms-2" for="form4Example1">Nombre
							<span class="obligatorio">*</span>
						</label>
						<input type="text" name="introducir_nombre"id="form4Example1" required="obligatorio" placeholder="Escribe tu nombre"class="form-control">
					</div>
				
					<!-- Email input -->
					<div class="form-outline mb-4">
						<label class="form-label ms-2" for="form4Example2">Email address
							<span class="obligatorio">*</span>
						</label>
						<input type="email"name="introducir_email" id="form4Example2" required="obligatorio" placeholder="Escribe tu Email"class="form-control">
					</div>
				
					<!-- Message input -->
					<div class="form-outline mb-4">
						<label class="form-label ms-2" for="form4Example3">Message
							<span class="obligatorio">*</span>
						</label>
						<textarea class="form-control" id="form4Example3" required="obligatorio" placeholder="Deja aquí tu comentario..."rows="4"></textarea>	
					</div>
				
					<!-- Checkbox -->
					<div class="form-check d-flex justify-content-center mb-4">
						<input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked>
						<label class="form-check-label" for="form4Example4">
							Send me a copy of this message
						</label>
					</div>
				
					<!-- Submit button -->
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-danger btn-block mb-3">Send</button>

					</div>
				</form>

		</div>
	
	</main>
